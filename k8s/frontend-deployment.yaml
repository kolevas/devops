apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: emt-project
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: frontend
          image: kolevas/emt-frontend:latest
          ports:
            - containerPort: 80
